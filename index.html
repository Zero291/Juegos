        :root {
          --white: #FFFFFF;
          --black: #000000;
          --very-light-pink: #C7C7C7;
          --text-input-field: #F7F7F7;
          --hospital-green: #ACD9B2;
          --sm: 14px;
          --md: 16px;

        body {

          margin: 0;
          font-family: 'Quicksand', sans-serif;
        }

        .title {
            text-align: center;
        }
        .cards-container {
          display: grid;
          grid-template-columns: repeat(auto-fill, 240px);
          gap: 26px;
          place-content: center;
        }
        .product-card {
          width: 240px;
        }
        .product-card img {
          width: 240px;
          height: 240px;
          border-radius: 20px;
          object-fit: cover;
        }
        .product-info {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-top: 12px;
        }
        .product-info figure {
          margin: 0;
        }
        .product-info figure img {
          width: 35px;
          height: 35px;
        }
        .product-info div p:nth-child(1) {
          font-weight: bold;
          font-size: var(--md);
          margin-top: 0;
          margin-bottom: 4px;
        }
        .product-info div p:nth-child(2) {
          font-size: var(--sm);
          margin-top: 0;
          margin-bottom: 0;
          color: var(--very-light-pink);
        }
        .primary-button {
            background-color: #6d8ad4;
            border-radius: 8px;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
          }
          .primary-button a{
            text-decoration: none;

            color: #d6a1c4;
          }
        @media (max-width: 640px) {
          .cards-container {
            grid-template-columns: repeat(auto-fill, 140px);
          }
          .product-card {
            width: 140px;
          }
          .product-card img {
            width: 140px;
            height: 140px;
          }
        }
      </style>
    </head>
